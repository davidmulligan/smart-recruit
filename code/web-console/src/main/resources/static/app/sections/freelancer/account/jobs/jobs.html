<div class="row">
    <div class="col-sm-12">
        <div class="panel panel-default">
            <div class="panel-heading">Jobs ({{ctrl.jobs.length}})</div>
            <div class="panel-body">
                <table class="table table-bordered">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>Title</th>
                        <th>Category</th>
                        <th>Job Status</th>
                        <th>Bid Status</th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="job in ctrl.jobs">
                        <td>{{$index+1}}</td>
                        <td>{{job.title}}</td>
                        <td>{{job.category.name}}</td>
                        <td><span class="label label-info">{{job.status}}</span></td>
                        <td><span class="label label-info">{{job.bids[0].status}}</span></td>
                        <td>
                            <button type="button" class="btn btn-primary btn-sm" ng-show="job.bids[0].status === 'PENDING'" ng-click="ctrl.cancelBid(job, job.bids[0])"><i class="glyphicon glyphicon-remove"></i> Cancel</button>
                            <!--<button type="button" class="btn btn-primary btn-sm" ui-sref="workroom"><i class="glyphicon glyphicon-list-alt"></i> Workroom</button>-->
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
