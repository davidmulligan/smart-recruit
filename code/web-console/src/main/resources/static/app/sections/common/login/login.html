<style>
    .modal-footer {
        border-top: 0px;
    }
</style>
<div id="loginModal" class="modal show" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
                <h1 class="text-center">Login</h1>
            </div>
            <div class="modal-body">
                <form class="form col-md-12 center-block" ng-submit="ctrl.login()">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Email" ng-model="ctrl.email">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="Password" ng-model="ctrl.password">
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary btn-block">Sign In</button>
                        <span class="pull-right"><a ui-sref="register">Create Account</a></span><span><a ui-sref="help">Need help ?</a></span>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <div class="col-md-12">
                    <button class="btn" data-dismiss="modal" aria-hidden="true" ui-sref="home">Cancel</button>
                </div>
            </div>
        </div>
    </div>
</div>
