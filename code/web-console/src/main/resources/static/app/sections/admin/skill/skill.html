<div class="row">
	<div class="col-sm-6">
		<div class="panel panel-default">
			<div class="panel-heading">Skill</div>
			<div class="panel-body">
				<div class="col-md-12">
					<form ng-submit="ctrl.submit()" name="ctrl.skillForm" novalidate>
						<div class="form-group" ng-class="{ 'has-error': ctrl.skillForm.name.$invalid && ctrl.skillForm.name.$dirty }">
							<label for="name">Name:</label>
							<input type="text" required class="form-control" ng-model="ctrl.skill.name" id="name" name="name">
						</div>
						<div class="form-group" ng-class="{ 'has-error': ctrl.skillForm.description.$invalid && ctrl.skillForm.description.$dirty }">
							<label for="description">Description:</label>
							<input type="text" required class="form-control" ng-model="ctrl.skill.description" id="description" name="description">
						</div>
						<div class="form-group">
							<div class="checkbox">
								<label>
									<input type="checkbox" ng-model="ctrl.skill.principal"> Principal
								</label>
							</div>
						</div>
						<div class="form-group">
							<div class="checkbox">
								<label>
									<input type="checkbox" ng-model="ctrl.skill.active"> Enabled
								</label>
							</div>
						</div>
						<button type="submit" class="btn btn-default" ng-disabled="ctrl.skillForm.$invalid">{{ctrl.buttonText}}</button>
					</form>
				</div>
			</div>
		</div>
	</div>
	<div class="col-sm-6">
		<div class="panel panel-default">
			<div class="panel-heading">
				Skills
				<button type="button" class="btn btn-default btn-sm" ng-click="ctrl.initCreate()">
					<span class="glyphicon glyphicon-plus"></span> New Skill
				</button>
			</div>
			<div class="panel-body">
				<table class="table table-bordered">
					<thead>
						<tr>
							<th>#</th>
							<th>Name</th>
							<th>Principal</th>
							<th>Enabled</th>
							<th></th>
							<th></th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="skill in ctrl.skills">
							<td>{{$index+1}}</td>
							<td>{{skill.name}}</td>
                            <td>
                                <span ng-show="skill.principal">Yes</span>
                                <span ng-hide="skill.principal">No</span>
                            </td>
							<td>
								<span ng-show="skill.active">Yes</span>
								<span ng-hide="skill.active">No</span>
							</td>
							<td>
								<button type="button" class="btn btn-default btn-sm" ng-click="ctrl.initEdit(skill)">
									<span class="glyphicon glyphicon-edit"></span>
								</button>
							</td>
							<td>
								<button type="button" class="btn btn-default btn-sm" ng-click="ctrl.deleteSkill(skill)">
									<span class="glyphicon glyphicon-trash"></span>
								</button>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</div>
