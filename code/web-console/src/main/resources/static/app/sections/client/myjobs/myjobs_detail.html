<section ng-controller="ClientMyJobsController as myJobsCtrl">
    <div class="modal-header">
        <h3 class="modal-title">{{job.title}}</h3>
    </div>
    <div class="modal-body">
        <table class="table table-bordered" ng-show="!job.fixedPrice">
            <thead>
            <tr>
                <th>#</th>
                <th>User</th>
                <th>Quote</th>
                <th>Comment</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
                <tr ng-repeat="bid in job.bids">
                    <td>{{$index+1}}</td>
                    <td>{{bid.user.firstName}} {{bid.user.lastName}}</td>
                    <td>{{bid.quote}}</td>
                    <td>{{bid.comment}}</td>
                    <td><button type="button" class="btn btn-primary btn-sm" ng-click="myJobsCtrl.acceptBid(job, bid);ok()"><i class="glyphicon glyphicon-ok"></i> Accept</button></td>
                </tr>
            </tbody>
        </table>
        <table class="table table-bordered" ng-show="job.fixedPrice">
            <thead>
            <tr>
                <th>#</th>
                <th>User</th>
                <th>Comment</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="application in job.applications">
                <td>{{$index+1}}</td>
                <td>{{application.user.firstName}} {{application.user.lastName}}</td>
                <td>{{application.comment}}</td>
                <td><button type="button" class="btn btn-primary btn-sm" ng-click="myJobsCtrl.acceptApplication(job, application);ok()"><i class="glyphicon glyphicon-ok"></i> Accept</button></td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="modal-footer">
        <button class="btn btn-warning" type="button" ng-click="cancel()">Close</button>
    </div>
</section>
