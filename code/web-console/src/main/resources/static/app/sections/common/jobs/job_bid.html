<section ng-controller="CommonJobsController as ctrl">
    <div class="modal-header">
        <h3 class="modal-title">{{job.title}}</h3>
    </div>
    <div class="modal-body">
        <form name="ctrl.form" novalidate>
            <div class="form-group" ng-class="{ 'has-error': ctrl.form.comment.$invalid && ctrl.form.comment.$dirty }">
                <label for="comment">Comment:</label>
                <textarea class="form-control" rows="5" ng-model="bid.comment" id="comment" name="comment"></textarea>
            </div>
            <div class="form-group" ng-show="!job.fixed" ng-class="{ 'has-error': ctrl.form.quote.$invalid && ctrl.form.quote.$dirty }">
                <label for="quote">Quote:</label>
                <input type="text" ng-required="!job.fixed" class="form-control" ng-model="bid.quote" id="quote" name="quote">
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button class="btn btn-success" type="button" ng-click="ctrl.bid(job, bid);ok()" ng-disabled="ctrl.form.$invalid">{{job.fixed ? 'Apply' : 'Bid'}}</button>
        <button class="btn btn-warning" type="button" ng-click="cancel()">Close</button>
    </div>
</section>
