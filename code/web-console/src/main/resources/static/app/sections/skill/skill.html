<div class="row">
	<div class="col-sm-6">
		<div class="panel panel-default">
			<div class="panel-heading">Skill</div>
			<div class="panel-body">
				<div class="col-md-12">
					<form ng-submit="submit()" name="skillForm" novalidate>
						<div class="form-group" ng-class="{ 'has-error': skillForm.name.$invalid && skillForm.name.$dirty }">
							<label for="name">Name:</label>
							<input type="text" required class="form-control" ng-model="skill.name" id="name" name="name">
						</div>
						<div class="form-group" ng-class="{ 'has-error': skillForm.description.$invalid && skillForm.description.$dirty }">
							<label for="description">Description:</label>
							<input type="text" required class="form-control" ng-model="skill.description" id="description" name="description">
						</div>
						<div class="form-group">
							<div class="checkbox">
								<label>
									<input type="checkbox" ng-model="skill.active"> Enabled
								</label>
							</div>
						</div>
						<button type="submit" class="btn btn-default" ng-disabled="skillForm.$invalid">{{buttonText}}</button>
						<div class="alert alert-info margin-top-5" ng-show="message">{{message}}</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<div class="col-sm-6">
		<div class="panel panel-default">
			<div class="panel-heading">
				Skills
				<button type="button" class="btn btn-default btn-sm" ng-click="initAddSkill()">
					<span class="glyphicon glyphicon-plus"></span> New Skill
				</button>
			</div>
			<div class="panel-body">
				<div class="alert alert-info margin-top-5" ng-show="deleteMessage">{{deleteMessage}}</div>
				<table class="table table-bordered">
					<thead>
						<tr>
							<th>#</th>
							<th>Name</th>
							<th>Description</th>
							<th>Enabled</th>
							<th></th>
							<th></th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="skill in skills">
							<td>{{$index+1}}</td>
							<td>{{skill.name}}</td>
							<td>{{skill.description}}</td>
							<td>
								<span ng-show="skill.active">Yes</span>
								<span ng-hide="skill.active">No</span>
							</td>
							<td>
								<button type="button" class="btn btn-default btn-sm" ng-click="initEdit(skill)">
									<span class="glyphicon glyphicon-edit"></span>
								</button>
							</td>
							<td>
								<button type="button" class="btn btn-default btn-sm" ng-click="deleteSkill(skill)">
									<span class="glyphicon glyphicon-trash"></span>
								</button>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</div>
