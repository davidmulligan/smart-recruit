<style>
 .glyphicon { margin-right:5px;}
.section-box h2 { margin-top:0px;}
.section-box h2 a { font-size:15px; }
.glyphicon-heart { color:#e74c3c;}
.glyphicon-comment { color:#27ae60;}
.separator { padding-right:5px;padding-left:5px; }
.section-box hr {margin-top: 0;margin-bottom: 5px;border: 0;border-top: 1px solid rgb(199, 199, 199);}

    .row.extra-bottom-padding{
       margin-bottom: 20px;
    }

    .dropdown.dropdown-lg .dropdown-menu {
        margin-top: -1px;
        padding: 6px 20px;
        margin: 5px;
    }

    .dropdown.dropdown-lg {
        position: static !important;
    }

    .dropdown.dropdown-lg .dropdown-menu {
        min-width: 350px;
        border: 1px solid #1b5692;
    }

    .form-control{
        border: 1px solid #1b5692;
    }

    .input-group-btn .btn-group {
        display: flex !important;
        background: #1b5692;
    }

    .btn-group .btn {
        border-radius: 0;
        margin-left: -1px;
    }

    .btn-group .btn:last-child {
        border-top-right-radius: 4px;
        border-bottom-right-radius: 4px;
    }

    .btn-group .form-horizontal .btn[type="submit"] {
      border-top-left-radius: 7px;
      border-bottom-left-radius: 7px;
    }

    .form-horizontal .form-group {
        margin-left: 0;
        margin-right: 0;
    }

    .form-group .form-control:last-child {
        border-top-left-radius: 7px;
        border-bottom-left-radius: 7px;
        border: 1px solid #1b5692;
    }
</style>

<div class="row extra-bottom-padding">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <div class="input-group" id="adv-search">
            <input type="text" class="form-control " placeholder="Search..." />
            <div class="input-group-btn">
                <div class="btn-group" role="group">
                    <div class="dropdown dropdown-lg">
                        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false"><span class="caret"></span></button>
                        <div class="dropdown-menu dropdown-menu-right" role="menu">
                            <form class="form-horizontal" role="form">
                                <div class="form-group">
                                    <label for="filter">Filter by</label>
                                    <select id="filter" class="form-control">
                                        <option value="0" selected>All</option>
                                        <option value="1">Featured</option>
                                        <option value="2">Most popular</option>
                                        <option value="3">Top rated</option>
                                        <option value="4">Most commented</option>
                                </select>
                                </div>
                                <div class="form-group">
                                    <label for="includeSearchTerms">Words to include</label>
                                    <input id="includeSearchTerms" class="form-control" type="text" />
                                </div>
                                <div class="form-group">
                                    <label for="excludeSearchTerms">Words to exclude</label>
                                    <input id="excludeSearchTerms" class="form-control" type="text" />
                                </div>
                                <div class="form-group">
                                    <label for="filter">Order by</label>
                                    <select class="form-control">
                                        <option value="0" selected="selected">Date</option>
                                        <option value="1">Popularity</option>
                                        <option value="2">Votes</option>
                                        <option value="3">Comments</option>
                                    </select>
                                </div>
                                <button type="submit" class="btn btn-primary"><span class="fa fa-chevron-circle-right" aria-hidden="true"></span></button>
                            </form>
                        </div>
                    </div>
                    <button type="button" class="btn btn-primary center"><span class="fa fa-chevron-circle-right" aria-hidden="true"></span></button>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-4"></div>
</div>
<div class="row">
    <div class="col-md-6" ng-repeat="job in jobsCtrl.jobs">
        <div class="well well-sm">
            <div class="row">
                <div class="col-xs-12 col-md-12 section-box">
                    <h2> <a href="" data-toggle="modal" data-target="#myModal-{{job.id}}">{{job.title}}</a></h2>
                    <p>{{job.description}}</p>
                    <hr />
                    <div class="row rating-desc">
                        <div class="col-md-12">
                            <span class="glyphicon glyphicon-heart"></span>
                            <span class="glyphicon glyphicon-heart"></span>
                            <span class="glyphicon glyphicon-heart"></span>
                            <span class="glyphicon glyphicon-heart"></span>
                            <span class="glyphicon glyphicon-heart"></span>(36)
                            <span class="separator">|</span>
                            <span class="glyphicon glyphicon-comment"></span>(100 Comments)
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="myModal-{{job.id}}" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
                        <h4 class="modal-title" id="myModalLabel">More About {{job.title}}</h4>
                    </div>
                    <form ng-submit="jobsCtrl.applyJob(999)" name="jobsCtrl.applyJobForm" novalidate>
                        <div class="modal-body">
                            <p class="text-left"><strong>Description: </strong><br>{{job.description}}</p>
                            <p class="text-left"><strong>Category: </strong><br>{{job.category.name}}</p>
                            <p class="text-left"><strong>Location: </strong><br>{{job.location}}</p>
                            <p class="text-left"><strong>Remuneration: </strong><br>{{job.remuneration}}</p>
                            <p class="text-left"><strong>Duration: </strong><br>{{job.duration}}</p>
                            <p class="text-left"><strong>Skills: </strong><br><span class="label label-info" ng-repeat="skill in job.skills">{{skill.name}} </span></p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-info" data-toggle="modal" data-target="#myModal-{{job.id}}-apply">Apply</button>
                            <button type="button" class="btn btn-default" data-dismiss="modal">Not Interested</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="modal fade" id="myModal-{{job.id}}-apply" tabindex="-1" role="dialog" aria-labelledby="myModalLabel2" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
                        <h4 class="modal-title" id="myModalLabel2">Apply for {{job.title}}</h4>
                    </div>
                    <form ng-submit="jobsCtrl.applyJob(job.id)" name="jobsCtrl.applyJobForm" novalidate>
                        <div class="modal-body">
                            <div class="form-group" ng-class="{ 'has-error': jobsCtrl.applyJobForm.comment.$invalid && jobsCtrl.applyJobForm.comment.$dirty }">
                                <label for="comment">Comment:</label>
                                <input type="text" required class="form-control" ng-model="jobsCtrl.bid.comment" id="comment" name="comment">
                            </div>
                            <div class="form-group" ng-class="{ 'has-error': jobsCtrl.applyJobForm.quote.$invalid && jobsCtrl.applyJobForm.quote.$dirty }">
                                <label for="quote">Quote:</label>
                                <input type="text" required class="form-control" ng-model="jobsCtrl.bid.quote" id="quote" name="quote">
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="submit" class="btn btn-info" ng-disabled="jobsCtrl.applyJobForm.$invalid">Apply</button>
                            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
