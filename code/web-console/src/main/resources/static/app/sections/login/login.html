<div class="row">
    <div class="col-md-4 col-md-offset-4">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Please sign in</h3>
            </div>
            <div class="panel-body">
                <form accept-charset="UTF-8" role="form" ng-submit="loginCtrl.login()">
                    <fieldset>
                        <div class="form-group">
                            <input class="form-control" placeholder="Email" name="email" type="text" ng-model="loginCtrl.email">
                        </div>
                        <div class="form-group">
                            <input class="form-control" placeholder="Password" name="password" type="password" ng-model="loginCtrl.password">
                        </div>
                        <input class="btn btn-lg btn-success btn-block" type="submit" value="Login">

                        <button class="btn btn-lg btn-default btn-block" ui-sref="register">Create Account</button>
                        <div class="alert alert-info margin-top-5" ng-show="loginCtrl.message">{{loginCtrl.message}}</div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>
