<div class="row">
    <div class="col-sm-12">
        <div class="panel panel-default">
            <div class="panel-heading">Jobs ({{ctrl.jobs.length}})</div>
            <div class="panel-body">
                <table class="table table-bordered">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>Title</th>
                        <th>Category</th>
                        <th>Fixed</th>
                        <th>Status</th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="job in ctrl.jobs">
                        <td>{{$index+1}}</td>
                        <td>{{job.title}}</td>
                        <td>{{job.category.name}}</td>
                        <td>{{job.fixed ? 'Yes' : 'No'}}</td>
                        <td><span class="label label-info">{{job.status}}</span></td>
                        <td>
                            <button type="button" class="btn btn-primary btn-sm" ui-sref="workroom"><i class="glyphicon glyphicon-list-alt"></i> Workroom</button>
                            <button type="button" class="btn btn-primary btn-sm" ng-click="ctrl.dispute(job)"><i class="glyphicon glyphicon-question-sign"></i> Dispute</button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
