<section ng-controller="ClientAccountController as ctrl">
    <div class="modal-header">
        <h3 class="modal-title">{{job.title}} - {{job.bids.length}} Bids</h3>
    </div>
    <div class="modal-body">
        <table class="table table-bordered" ng-show="job.bids.length > 0">
            <thead>
            <tr>
                <th>#</th>
                <th>User</th>
                <th>Quote</th>
                <th>Comment</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
                <tr ng-repeat="bid in job.bids">
                    <td>{{$index+1}}</td>
                    <td>{{bid.createdBy.firstName}} {{bid.createdBy.lastName}}</td>
                    <td>{{bid.quote}}</td>
                    <td>{{bid.comment}}</td>
                    <td><button type="button" class="btn btn-primary btn-sm" ng-click="ctrl.acceptBid(job, bid);ok()"><i class="glyphicon glyphicon-ok"></i> Accept</button></td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="modal-footer">
        <button class="btn btn-warning" type="button" ng-click="cancel()">Close</button>
    </div>
</section>
