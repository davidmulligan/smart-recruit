<div class="row">
	<div class="col-sm-6">
		<div class="panel panel-default">
			<div class="panel-heading">Skill</div>
			<div class="panel-body">
				<div class="col-md-12">
					<form ng-submit="skillCtrl.submit()" name="skillCtrl.skillForm" novalidate>
						<div class="form-group" ng-class="{ 'has-error': skillCtrl.skillForm.name.$invalid && skillCtrl.skillForm.name.$dirty }">
							<label for="name">Name:</label>
							<input type="text" required class="form-control" ng-model="skillCtrl.skill.name" id="name" name="name">
						</div>
						<div class="form-group" ng-class="{ 'has-error': skillCtrl.skillForm.description.$invalid && skillCtrl.skillForm.description.$dirty }">
							<label for="description">Description:</label>
							<input type="text" required class="form-control" ng-model="skillCtrl.skill.description" id="description" name="description">
						</div>
						<div class="form-group">
							<div class="checkbox">
								<label>
									<input type="checkbox" ng-model="skillCtrl.skill.principal"> Principal
								</label>
							</div>
						</div>
						<div class="form-group">
							<div class="checkbox">
								<label>
									<input type="checkbox" ng-model="skillCtrl.skill.active"> Enabled
								</label>
							</div>
						</div>
						<button type="submit" class="btn btn-default" ng-disabled="skillCtrl.skillForm.$invalid">{{skillCtrl.buttonText}}</button>
						<div class="alert alert-info margin-top-5" ng-show="skillCtrl.message">{{skillCtrl.message}}</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<div class="col-sm-6">
		<div class="panel panel-default">
			<div class="panel-heading">
				Skills
				<button type="button" class="btn btn-default btn-sm" ng-click="skillCtrl.initAddSkill()">
					<span class="glyphicon glyphicon-plus"></span> New Skill
				</button>
			</div>
			<div class="panel-body">
				<div class="alert alert-info margin-top-5" ng-show="skillCtrl.deleteMessage">{{skillCtrl.deleteMessage}}</div>
				<table class="table table-bordered">
					<thead>
						<tr>
							<th>#</th>
							<th>Name</th>
							<th>Principal</th>
							<th>Enabled</th>
							<th></th>
							<th></th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="skill in skillCtrl.skills">
							<td>{{$index+1}}</td>
							<td>{{skill.name}}</td>
                            <td>
                                <span ng-show="skill.principal">Yes</span>
                                <span ng-hide="skill.principal">No</span>
                            </td>
							<td>
								<span ng-show="skill.active">Yes</span>
								<span ng-hide="skill.active">No</span>
							</td>
							<td>
								<button type="button" class="btn btn-default btn-sm" ng-click="skillCtrl.initEdit(skill)">
									<span class="glyphicon glyphicon-edit"></span>
								</button>
							</td>
							<td>
								<button type="button" class="btn btn-default btn-sm" ng-click="skillCtrl.deleteSkill(skill)">
									<span class="glyphicon glyphicon-trash"></span>
								</button>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</div>
