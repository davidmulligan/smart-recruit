<div class="col-md-6 col-md-offset-3">
	<div class="panel panel-default">
		<div class="panel-heading">Register</div>
		<div class="panel-body">
			<div class="col-md-12">
				<form ng-submit="registerCtrl.submit()" name="registerCtrl.registerForm" novalidate>
					<div class="form-group" ng-class="{ 'has-error': registerCtrl.registerForm.username.$invalid && registerCtrl.registerForm.username.$dirty }">
						<label for="username">Username:</label>
						<input type="text" required class="form-control" ng-model="registerCtrl.user.username" id="username" name="username">
					</div>
					<div class="form-group" ng-class="{ 'has-error': registerCtrl.registerForm.password.$invalid && registerCtrl.registerForm.password.$dirty }">
						<label for="pwd">Password:</label>
						<input type="password" required  class="form-control" id="pwd" ng-model="registerCtrl.user.password" name="password">
					</div>
					<div class="form-group" ng-class="{ 'has-error': registerCtrl.registerForm.confirmPassword.$invalid && registerCtrl.registerForm.confirmPassword.$dirty }">
						<label for="cpwd">Confirm Password:</label>
						<input type="password" name="confirmPassword" required class="form-control" id="cpwd" ng-model="registerCtrl.confirmPassword">
					</div>
					<div class="alert alert-warning margin-top-5" ng-show="registerCtrl.confirmPassword != registerCtrl.user.password ">Password Not Matching</div>
					<div class="form-group" ng-class="{ 'has-error': registerCtrl.registerForm.firstName.$invalid && registerCtrl.registerForm.firstName.$dirty }">
						<label for="firstName">First Name:</label>
						<input type="text" required class="form-control" ng-model="registerCtrl.user.firstName" id="firstName" name="firstName">
					</div>
					<div class="form-group" ng-class="{ 'has-error': registerCtrl.registerForm.lastName.$invalid && registerCtrl.registerForm.lastName.$dirty }">
						<label for="lastName">Last Name:</label>
						<input type="text" required class="form-control" ng-model="registerCtrl.user.lastName" id="lastName" name="lastName">
					</div>
					<div class="form-group" ng-class="{ 'has-error': registerCtrl.registerForm.email.$invalid && registerCtrl.registerForm.email.$dirty }">
						<label for="email">Email:</label>
						<input type="text" required class="form-control" ng-model="registerCtrl.user.email" id="email" name="email">
					</div>
					<div class="form-group" ng-class="{ 'has-error': registerCtrl.registerForm.companyName.$invalid && registerCtrl.registerForm.companyName.$dirty }">
						<label for="companyName">Company name:</label>
						<input type="text" required class="form-control" ng-model="registerCtrl.user.companyName" id="companyName" name="companyName">
					</div>
					<button type="submit" class="btn btn-default" ng-disabled="registerCtrl.registerForm.$invalid || (confirmPassword != user.password)">Register</button>
					<button class="btn btn-default" ui-sref="login">Login</button>
					<div class="alert alert-info margin-top-5" ng-show="registerCtrl.message">{{registerCtrl.message}}</div>
				</form>
			</div>
		</div>
	</div>
</div>
