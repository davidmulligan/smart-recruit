<div class="alert alert-info margin-top-5" ng-show="viewProjectCtrl.message">{{viewProjectCtrl.message}}</div>
<dl class="dl-horizontal">
    <dt>Title</dt>
    <dd>{{viewProjectCtrl.project.title}}</dd>
    <dt>Description</dt>
    <dd>{{viewProjectCtrl.project.description}}</dd>
    <dt>Category</dt>
    <dd>{{viewProjectCtrl.project.category.name}}</dd>
    <dt>Skills</dt>
    <dd ng-repeat="skill in viewProjectCtrl.project.skills">{{skill.name}}</dd>
</dl>
